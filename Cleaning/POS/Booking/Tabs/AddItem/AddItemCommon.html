<html lang="en">

<head>
    <title>Title</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="MenuId">
                        <label class="form-check-label" for="MenuId">Menu</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col" id="MainContentTabId">
                    <div class="row">
                        <div class="" id="MenuTabId"></div>
                        <div class="col">
                            <div class="card border-primary">
                                <div class="card-body">
                                    <div class="tab-pane" id="MenItemsTabId" data-category="Men">
                                        <div class="row mt-3">
                                            <div class="col-md-1">
                                                <label for="inputEmail4" class="form-label">Item#</label>
                                                <input type="text" class="form-control ItemSerialClass">

                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-floating">
                                                    <select class="form-select ItemSelect" id="ItemSelectId"
                                                        aria-label="Floating label select example" name="ItemName"
                                                        autofocus>
                                                        <option selected>Open this select menu</option>
                                                    </select>
                                                    <label for="ItemSelectId">Select Item</label>
                                                </div>
                                            </div>
                                            <div class="col" id="MenFrequentItems">
                                            </div>
                                        </div>
                                        <div class="row mt-1">
                                            <div class="col-md-3">
                                                <div class="form-floating">
                                                    <select class="form-select WashTypeClass" id="WashSelectId"
                                                        aria-label="Floating label select example" name="WashType">
                                                        <option>Open this select menu</option>
                                                        <option value="1" selected>DryWash</option>
                                                    </select>
                                                    <label for="WashSelectId">Select Wash</label>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-floating">
                                                    <input type="number" class="form-control PcsClass" value="1"
                                                        name="Pcs">
                                                    <label for="PcsId">Pcs</label>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-floating">
                                                    <input type="number" class="form-control RateClass" name="Rate">
                                                    <label for="RateId">Rate</label>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <button type="button" class="btn btn-success AddItemButtonClass"
                                                    id="AddItemButtonId">Add
                                                    Item</button>
                                            </div>
                                            <div class="col-2">
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input AddOnMenuClass" type="checkbox" role="switch"
                                                        id="AddOnMenuId">
                                                    <label class="form-check-label" for="AddOnMenuId">Add-Ons</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">

                                        </div>
                                        <div class="row">

                                        </div>
                                    </div>
                                </div>

                                <div class="collapse" id="ItemsShowCollapseId">

                                    <div class="card">
                                        <div class="card-body">
                                            <table class="table" id="ItemsTableId">
                                                <thead class="table-primary">
                                                    <tr>
                                                        <th scope="col" style="width: 5%;">#</th>
                                                        <th scope="col" style="width: 15%; display: none;">Category</th>
                                                        <th scope="col" style="width: 20%;">Item Name</th>
                                                        <th scope="col" style="width: 10%;">Wash</th>
                                                        <th scope="col" style="width: 5%;" class="text-end">Pcs</th>
                                                        <th scope="col" style="width: 10%;" class="text-end">Rate</th>
                                                        <th scope="col" style="width: 10%;" class="text-end">Add-On</th>
                                                        <th scope="col" style="width: 10%;" class="text-end">Total</th>
                                                        <th scope="col" style="width: 15%;">Options</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="ItemsTableBodyId">
                                                </tbody>
                                                <tfoot id="ItemsTableFootId">
                                                    <tr class="table-info">
                                                        <th>#</th>
                                                        <th style="display: none;"></th>
                                                        <th></th>
                                                        <th></th>
                                                        <th scope="col" style="width: 5%;" class="text-end"
                                                            id="ItemsTableFootPcs">
                                                            Pcs</th>
                                                        <th></th>
                                                        <th scope="col" style="width: 10%;" class="text-end"
                                                            id="ItemsTableFootAddOn">Add-On</th>
                                                        <th scope="col" style="width: 10%;" class="text-end"
                                                            id="ItemsTableFootTotal">Total</th>
                                                        <th></th>
                                                    </tr>
                                                </tfoot>
                                            </table>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <a class="btn btn-primary" data-bs-toggle="collapse" href="#AddOnCollapseId"
                                            role="button" aria-expanded="false" aria-controls="AddOnCollapseId">
                                            Show Add-Ons
                                        </a>
                                    </div>
                                    <div class="col">

                                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#ImageCollapseId" aria-expanded="false"
                                            aria-controls="ImageCollapseId">
                                            Image
                                        </button>
                                    </div>
                                    <div class="col">
                                        <a class="btn btn-primary" data-bs-toggle="collapse" href="#ItemsShowCollapseId"
                                            role="button" aria-expanded="false" aria-controls="ItemsShowCollapseId">
                                            Show Items
                                        </a>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-8">

                                        <div class="collapse" id="AddOnCollapseId">



                                        </div>

                                    </div>

                                    <div class="col-4">
                                        <div class="collapse" id="ImageCollapseId">
                                            <img id="ImageId" src="./Img1.jpg" alt="" height="100px" width="100px">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="d-none" id="MenuTabAddOnId">
                            <div class="card border-success" id="AddOnCardId">
                                <div class="card-header">

                                    <div class="row mt-3">

                                        <div class="col-md-2">
                                            <label for="inputEmail4" class="form-label">Item#</label>
                                            <input type="number" class="form-control AddOnItemToAddOnClass"
                                                id="AddOnItemId">

                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-floating">
                                                <select class="form-select text-success" id="AddOnServiceId"
                                                    aria-label="Floating label select example">
                                                    <option selected>Open this select menu</option>
                                                    <option value="1">Stains</option>
                                                    <option value="2">Heavy Stains</option>
                                                    <option value="3">Starch</option>
                                                    <option value="4">Pack</option>
                                                    <option value="5">Rolling</option>
                                                    <option value="6">Polishing</option>
                                                    <option value="7">Pressing</option>
                                                </select>
                                                <label for="AddOnServiceId">Add-On Service</label>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <label for="inputEmail4" class="form-label">Rate</label>
                                            <input type="number" class="form-control" id="AddOnRateId">


                                        </div>
                                        <div class="col-md-2">
                                            <label for="inputEmail4" class="form-label">Image#</label>
                                            <input type="number" class="form-control" id="AddOnImageId">

                                        </div>
                                        <div class="col-md-2">
                                            <button type="button" class="btn btn-success"
                                                id="AddOnInsertButtonId">Insert</button>
                                        </div>
                                    </div>

                                </div>
                                <div class="card-body">
                                    <table class="table" id="AddOnTableId">
                                        <thead class="table-dark">
                                            <tr>
                                                <th scope="col" style="width: 10%;">Item#</th>
                                                <th scope="col" style="width: 10%;">#</th>
                                                <th scope="col" style="width: 40%;">Add-On Service</th>
                                                <th scope="col" style="width: 20%;">Rate</th>
                                                <th scope="col" style="width: 10%;">Image#</th>
                                                <th scope="col" style="width: 10%;">Options</th>
                                            </tr>
                                        </thead>
                                        <tbody id="AddOnTableBodyId">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <template id="TemplateForOrderItemsTableRow">
            </template>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>

        </script>
